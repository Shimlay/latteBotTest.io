<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }
        #main {
            text-align: center;
            padding: 20px;
        }
        #main h1 {
            font-size: 28px;
            color: #333;
        }
        #main img {
            width: 150px;
        }
        #form {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #categories ul {
            list-style-type: none;
            padding: 0;
        }
        #categories ul li {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Биржа услуг</h1>
        <img src="latte.png" alt="Latte Logo">
        <p>Выберите мастера</p>
        <button id="masters">Выбрать мастера</button>
        <button id="customers">Заказчикам</button>
    </div>
    <form id="form">
        <div id="categories">
            <p>Список категорий услуг:</p>
            <ul>
                <li><button id="nedvizimost">Недвижимость</button></li>
                <li><button id="couch">Коучинг</button></li>
                <li><button id="cleaning">Клининг</button></li>
            </ul>
        </div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.BackButton.show(); // Показать кнопку "назад"

        tg.BackButton.onClick(() => {
            document.getElementById('info').innerText = 'Back button clicked!';
        });
        let masters = document.getElementById("masters");
        let customers = document.getElementById("customers");
        let categoriesDiv = document.getElementById("categories");

        customers.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        });
    </script>
</body>
</html>
