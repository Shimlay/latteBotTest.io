<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
</head>
<body>
    <div id="main">
      <h1>Биржа услуг</h1>
      <img src="latte.png" alt="">
        <p>Выберите мастера</p>
        <button id="masters">Выбрать мастера</button>
        <button id="customers">Заказчикам</button>
    </div>
    <form id="form">
        <div id="categories">
            <p>Список категорий услуг:</p>
            <ul>
                <li><button id="nedvizimost">Недвижимость</button></li>
                <li><button id="couch">Коучинг</button></li>
                <li><button id="cleaning">Клининг</button></li>
            </ul>
        </div>
    </form>
    <form>
        <div id="master-action">
            <p>Список категорий услуг:</p>
            <ul>
                <li><button id="profile">Профиль</button></li>
                <li><button id="edit_profile">Редактировать профиль</button></li>
            </ul>
        </div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        Telegram.WebApp.BackButton.show(); // Показать кнопку "назад"

        Telegram.WebApp.BackButton.onClick(() => {
            document.getElementById('info').innerText = 'Back button clicked!';
        });
        let masters = document.getElementById("masters");
        let customers = document.getElementById("customers");
        let categoriesDiv = document.getElementById("categories");
        tg.expand();

        customers.addEventListener("click", () =>{
            document.getElementById("main").style.display = "none"
            document.getElementById("form").style.display = "block"
        });
        masters.addEventListener("click", () =>{
            document.getElementById("main").style.display = "none"
            document.getElementById("form").style.display = "block"
        });
    </script>
</body>
</html>
