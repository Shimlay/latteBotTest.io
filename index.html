<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
    <style>
        body {
            background-image: url('latte.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #main {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #form {
            display: none;
        }
        #categories {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Биржа услуг</h1>
        <button id="masters">Мастерам</button>
        <button id="customers">Заказчикам</button>
        <div id="categories">
            <p>Список категорий услуг:</p>
            <ul>
                <li>Категория 1</li>
                <li>Категория 2</li>
                <li>Категория 3</li>
                <!-- Добавьте другие категории по мере необходимости -->
            </ul>
        </div>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Мыло" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let mastersButton = document.getElementById("masters");
        let customersButton = document.getElementById("customers");
        let orderButton = document.getElementById("order");
        let mainDiv = document.getElementById("main");
        let form = document.getElementById("form");
        let categoriesDiv = document.getElementById("categories");
        let userNameInput = document.getElementById("user_name");

        tg.expand();

        mastersButton.addEventListener("click", () => {
            mainDiv.style.display = "block";
            form.style.display = "none";
            categoriesDiv.style.display = "none";
        });

        customersButton.addEventListener("click", () => {
            mainDiv.style.display = "none";
            form.style.display = "none";
            categoriesDiv.style.display = "block";
        });

        orderButton.addEventListener("click", () => {
            tg.close();
        });

        userNameInput.value = tg.initDataUnsafe.user.first_name;
    </script>
</body>
</html>
