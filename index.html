<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #f48024;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #f48024;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d4671c;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #photoPreview {
            display: block;
            max-width: 100px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .user-profile {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: white;
        }

        .user-profile img {
            max-width: 100px;
            border-radius: 5px;
        }

        #main, #form, #profile, #masterList {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main">
            <h1>Добро пожаловать</h1>
            <button id="editButton" class="button">Редактировать профиль</button>
            <button id="masters" class="button">Просмотреть всех мастеров</button>
        </div>

        <div id="form">
            <h2>Редактировать профиль</h2>
            <form id="customerForm">
                <div class="input-group">
                    <label for="fio">ФИО</label>
                    <input type="text" id="fio" name="fio" required>
                </div>
                <div class="input-group">
                    <label for="profession">Профессия</label>
                    <select id="profession" name="profession" required>
                        <option value="engineer">Инженер</option>
                        <option value="teacher">Учитель</option>
                        <option value="doctor">Врач</option>
                        <!-- Добавьте дополнительные опции при необходимости -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="about">О себе</label>
                    <textarea id="about" name="about" rows="4" required></textarea>
                </div>
                <div class="input-group">
                    <label for="photo">Фото</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <img id="photoPreview" src="" alt="Фото пользователя">
                </div>
                <button type="submit" class="button">Сохранить</button>
            </form>
            <button id="backButton" class="button">Назад</button>
        </div>

        <div id="profile">
            <h2>Профиль пользователя</h2>
            <p><strong>ФИО:</strong> <span id="profileFio"></span></p>
            <p><strong>Профессия:</strong> <span id="profileProfession"></span></p>
            <p><strong>О себе:</strong> <span id="profileAbout"></span></p>
            <img id="profilePhoto" src="" alt="Фото пользователя">
            <button id="backButtonProfile" class="button">Назад</button>
        </div>

        <div id="masterList">
            <h2>Все мастера</h2>
            <input type="text" id="search" placeholder="Поиск по профессии">
            <div id="masterProfiles"></div>
            <button id="backToMain" class="button">Назад</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Инициализация Select2 для выпадающего списка профессий
            $("#profession").select2({
                placeholder: "Выберите профессию",
                language: {
                    noResults: function() {
                        return "Результаты не найдены";
                    }
                }
            });

            const professionTranslations = {
                engineer: "Инженер",
                teacher: "Учитель",
                doctor: "Врач"
                // Добавьте сюда переводы для других профессий при необходимости
            };

            const customerForm = document.getElementById("customerForm");

            customerForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const fio = document.getElementById("fio").value;
                const profession = document.getElementById("profession").value;
                const about = document.getElementById("about").value;
                const photo = document.getElementById("photo").files[0];

                if (photo) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const photo_url = reader.result;
                        const data = {
                            user_id: 1,  // Замените на реальный user_id
                            fio: fio,
                            profession: profession,
                            about: about,
                            photo_url: photo_url
                        };

                        // Save data to localStorage
                        localStorage.setItem('userData', JSON.stringify(data));

                        document.getElementById("photoPreview").src = photo_url;
                        document.getElementById("photoPreview").style.display = 'block';

                        alert('Данные успешно сохранены!');
                        showProfile(data);
                    };
                    reader.readAsDataURL(photo);
                } else {
                    const data = {
                        user_id: 1,  // Замените на реальный user_id
                        fio: fio,
                        profession: profession,
                        about: about,
                        photo_url: null
                    };

                    // Save data to localStorage
                    localStorage.setItem('userData', JSON.stringify(data));

                    alert('Данные успешно сохранены!');
                    showProfile(data);
                }
            });

            document.getElementById('masters').addEventListener("click", () => {
                showMasterList();
            });

            document.getElementById('editButton').addEventListener('click', () => {
                showForm();
            });

            document.getElementById('backButton').addEventListener('click', () => {
                document.getElementById('main').style.display = 'block';
                document.getElementById('form').style.display = 'none';
            });

            document.getElementById('backButtonProfile').addEventListener('click', () => {
                document.getElementById('main').style.display = 'block';
                document.getElementById('profile').style.display = 'none';
            });

            document.getElementById('backToMain').addEventListener('click', () => {
                document.getElementById('main').style.display = 'block';
                document.getElementById('masterList').style.display = 'none';
            });

            document.getElementById('search').addEventListener('input', () => {
                const searchValue = document.getElementById('search').value;
                const filteredUsers = filterByProfession(searchValue);
                renderProfiles(filteredUsers);
            });

            function showForm() {
                document.getElementById('main').style.display = 'none';
                document.getElementById('profile').style.display = 'none';
                document.getElementById('form').style.display = 'block';

                const userData = JSON.parse(localStorage.getItem('userData'));
                if (userData) {
                    document.getElementById("fio").value = userData.fio || '';
                    document.getElementById("profession").value = userData.profession || 'engineer';
                    document.getElementById("about").value = userData.about || '';
                    if (userData.photo_url) {
                        document.getElementById("photoPreview").src = userData.photo_url;
                        document.getElementById("photoPreview").style.display = 'block';
                    }
                } else {
                    document.getElementById("customerForm").reset();
                    document.getElementById("photoPreview").style.display = 'none';
                }
            }

        function showProfile(userData) {
                document.getElementById('main').style.display = 'none';
                document.getElementById('form').style.display = 'none';
                document.getElementById('profile').style.display = 'block';

                document.getElementById("profileFio").innerText = userData.fio;
                document.getElementById("profileProfession").innerText = professionTranslations[userData.profession];
                document.getElementById("profileAbout").innerText = userData.about;
                if (userData.photo_url) {
                    document.getElementById("profilePhoto").src = userData.photo_url;
                    document.getElementById("profilePhoto").style.display = 'block';
                } else {
                    document.getElementById("profilePhoto").style.display = 'none';
                }
            }

            function showMasterList() {
                document.getElementById('main').style.display = 'none';
                document.getElementById('form').style.display = 'none';
                document.getElementById('profile').style.display = 'none';
                document.getElementById('masterList').style.display = 'block';

                const allUserData = [JSON.parse(localStorage.getItem('userData'))]; // Simulate multiple user data
                renderProfiles(allUserData);
            }

            function renderProfiles(users) {
                const masterProfiles = document.getElementById('masterProfiles');
                masterProfiles.innerHTML = '';

                users.forEach(user => {
                    const userProfile = document.createElement('div');
                    userProfile.classList.add('user-profile');

                    const userFio = document.createElement('p');
                    userFio.innerHTML = `<strong>ФИО:</strong> ${user.fio}`;
                    userProfile.appendChild(userFio);

                    const userProfession = document.createElement('p');
                    userProfession.innerHTML = `<strong>Профессия:</strong> ${professionTranslations[user.profession]}`;
                    userProfile.appendChild(userProfession);

                    const userAbout = document.createElement('p');
                    userAbout.innerHTML = `<strong>О себе:</strong> ${user.about}`;
                    userProfile.appendChild(userAbout);

                    if (user.photo_url) {
                        const userPhoto = document.createElement('img');
                        userPhoto.src = user.photo_url;
                        userProfile.appendChild(userPhoto);
                    }

                    masterProfiles.appendChild(userProfile);
                });
            }

            function filterByProfession(profession) {
                const allUserData = [JSON.parse(localStorage.getItem('userData'))]; // Здесь должны быть все данные пользователей
                if (!profession) return allUserData; // Возвращаем всех пользователей, если строка поиска пустая
                return allUserData.filter(user => professionTranslations[user.profession].toLowerCase().includes(profession.toLowerCase()));
            }

            // Инициализация
            document.getElementById('main').style.display = 'block';
        });
    </script>
</body>
</html>
