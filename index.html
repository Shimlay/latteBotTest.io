<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
</head>
<body>
    <div id="main">
        <h1>Биржа услуг</h1>
        <img src="latte.png" alt="">
        <p>Выберите мастера</p>
        <button id="masters">Выбрать мастера</button>
    </div>
    <div id="categoriesList" style="display: none;">
        <p>Список категорий:</p>
        <ul id="categoryList">
            <li>Категория 1</li>
            <li>Категория 2</li>
            <li>Категория 3</li>
            <li>Категория 4</li>
            <li>Категория 5</li>
        </ul>
    </div>
    <form id="form" style="display: none;">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Мыло" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script>
        let mastersBtn = document.getElementById("masters");
        let order = document.getElementById("order");
        let categoriesList = document.getElementById("categoriesList");
        let categoryList = document.getElementById("categoryList");

        mastersBtn.addEventListener("click", () => {
            categoriesList.style.display = "block";
        });

        order.addEventListener("click", () => {
            // Здесь можно добавить обработчик для отправки данных заказа
            alert("Заказ оформлен!");
            // После отправки заказа можно перенаправить пользователя на другую страницу или выполнить другие действия
        });

        categoryList.addEventListener("click", (event) => {
            const selectedCategory = event.target.textContent.trim();
            console.log("Выбрана категория:", selectedCategory);
            // Здесь можно добавить дополнительный функционал для выбранной категории, например, отображение формы заказа
            document.getElementById("form").style.display = "block";
        });
    </script>
</body>
</html>
