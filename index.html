<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
            color: #333;
        }
        #main {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #main h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #main img {
            width: 120px;
            margin-bottom: 20px;
        }
        #main p {
            font-size: 18px;
            color: #777;
        }
        #main button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin: 20px 10px;
            transition: background-color 0.3s;
        }
        #main button:hover {
            background-color: #0056b3;
        }
        #form, #profile, #masterList {
            display: none;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        #form label, #profile label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
        #form input, #form select, #form textarea, #profile input, #profile select, #profile textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #form textarea, #profile textarea {
            resize: vertical;
        }
        #form button, #profile button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #form button:hover, #profile button:hover {
            background-color: #218838;
        }
        #profile img {
            max-width: 100%;
            margin-top: 20px;
        }
        #masterList {
            display: none;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 25px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .filter-buttons button:hover {
            background-color: #0056b3;
        }
        .user-profile {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }
        .user-profile img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Биржа услуг</h1>
        <img src="latte.png" alt="Latte Logo">
        <p>Добро пожаловать</p>
        <button id="masters">Выбрать мастера</button>
        <button id="customers">Мой профиль</button>
    </div>
    <div id="form">
        <form id="customerForm">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label for="profession">Профессия:</label>
            <select id="profession" name="profession" required>
                <option value="engineer">Инженер</option>
                <option value="teacher">Учитель</option>
                <option value="doctor">Врач</option>
            </select>

            <label for="about">Расскажите о себе:</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <label for="photo">Прикрепите фото:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Отправить</button>
        </form>
        <img id="photoPreview" style="display:none; max-width: 100%; margin-top: 20px;">
    </div>
    <div id="profile">
        <h2>Профиль пользователя</h2>
        <p><strong>ФИО:</strong> <span id="profileFio"></span></p>
        <p><strong>Профессия:</strong> <span id="profileProfession"></span></p>
        <p><strong>О себе:</strong> <span id="profileAbout"></span></p>
        <img id="profilePhoto" style="display:none;">
        <button id="editButton">Редактировать</button>
        <button id="backButton">Назад</button>
    </div>
    <div id="masterList">
        <div class="filter-buttons">
            <button data-filter="all">Все</button>
            <button data-filter="engineer">Инженер</button>
            <button data-filter="teacher">Учитель</button>
            <button data-filter="doctor">Врач</button>
        </div>
        <div id="masterProfiles">
            <!-- Здесь будут отображаться профили пользователей -->
        </div>
        <button id="backToMain">Назад</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.BackButton.show();

        tg.BackButton.onClick(() => {
            document.getElementById('main').style.display = 'block';
            document.getElementById('form').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('masterList').style.display = 'none';
        });

        let masters = document.getElementById("masters");
        let customers = document.getElementById("customers");

        customers.addEventListener("click", () => {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                showProfile(userData);
            } else {
                showForm();
            }
        });

        let customerForm = document.getElementById("customerForm");

        customerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fio = document.getElementById("fio").value;
            const profession = document.getElementById("profession").value;
            const about = document.getElementById("about").value;
            const photo = document.getElementById("photo").files[0];

            if (photo) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const photo_url = reader.result;
                    const data = {
                        user_id: tg.initDataUnsafe.user.id,
                        fio: fio,
                        profession: profession,
                        about: about,
                        photo_url: photo_url
                    };

                    // Save data to localStorage
                    localStorage.setItem('userData', JSON.stringify(data));

                    document.getElementById("photoPreview").src = photo_url;
                    document.getElementById("photoPreview").style.display = 'block';

                    alert('Данные успешно сохранены!');
                    showProfile(data);
                };
                reader.readAsDataURL(photo);
            } else {
                const data = {
                    user_id: tg.initDataUnsafe.user.id,
                    fio: fio,
                    profession: profession,
                    about: about,
                    photo_url: null
                };

                // Save data to localStorage
                localStorage.setItem('userData', JSON.stringify(data));

                alert('Данные успешно сохранены!');
                showProfile(data);
            }
        });

        masters.addEventListener("click", () => {
            showMasterList();
        });

        document.getElementById('editButton').addEventListener('click', () => {
            showForm();
        });

        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById('main').style.display = 'block';
            document.getElementById('profile').style.display = 'none';
        });

        document.getElementById('backToMain').addEventListener('click', () => {
            document.getElementById('main').style.display = 'block';
            document.getElementById('masterList').style.display = 'none';
        });

        document.querySelectorAll('.filter-buttons button').forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                filterProfiles(filter);
            });
        });

        function showForm() {
            document.getElementById('main').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('form').style.display = 'block';

            const userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                document.getElementById("fio").value = userData.fio || '';
                document.getElementById("profession").value = userData.profession || 'engineer';
                document.getElementById("about").value = userData.about || '';
                if (userData.photo_url) {
                    document.getElementById("photoPreview").src = userData.photo_url;
                    document.getElementById("photoPreview").style.display = 'block';
                }
            } else {
                document.getElementById("customerForm").reset();
                document.getElementById("photoPreview").style.display = 'none';
            }
        }

        function showProfile(userData) {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'none';
            document.getElementById('profile').style.display = 'block';

            document.getElementById("profileFio").innerText = userData.fio;
            document.getElementById("profileProfession").innerText = userData.profession;
            document.getElementById("profileAbout").innerText = userData.about;
            if (userData.photo_url) {
                document.getElementById("profilePhoto").src = userData.photo_url;
                document.getElementById("profilePhoto").style.display = 'block';
            } else {
                document.getElementById("profilePhoto").style.display = 'none';
            }
        }

        function showMasterList() {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'none';
            document.getElementById('profile').style.display = 'none';
            document.getElementById('masterList').style.display = 'block';

            const allUserData = [JSON.parse(localStorage.getItem('userData'))]; // Simulate multiple user data
            renderProfiles(allUserData);
        }

        function renderProfiles(users) {
            const masterProfiles = document.getElementById('masterProfiles');
            masterProfiles.innerHTML = '';

            users.forEach(user => {
                const userProfile = document.createElement('div');
                userProfile.classList.add('user-profile');

                const userFio = document.createElement('p');
                userFio.innerHTML = `<strong>ФИО:</strong> ${user.fio}`;
                userProfile.appendChild(userFio);

                const userProfession = document.createElement('p');
                userProfession.innerHTML = `<strong>Профессия:</strong> ${user.profession}`;
                userProfile.appendChild(userProfession);

                const userAbout = document.createElement('p');
                userAbout.innerHTML = `<strong>О себе:</strong> ${user.about}`;
                userProfile.appendChild(userAbout);

                if (user.photo_url) {
                    const userPhoto = document.createElement('img');
                    userPhoto.src = user.photo_url;
                    userProfile.appendChild(userPhoto);
                }

                masterProfiles.appendChild(userProfile);
            });
        }

        function filterProfiles(filter) {
            const allUserData = [JSON.parse(localStorage.getItem('userData'))]; // Simulate multiple user data
            const filteredUsers = filter === 'all' ? allUserData : allUserData.filter(user => user.profession === filter);
            renderProfiles(filteredUsers);
        }
    </script>
</body>
</html>
