<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latte</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5;
            color: #333;
        }
        #main {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #main h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        #main img {
            width: 120px;
            margin-bottom: 20px;
        }
        #main p {
            font-size: 18px;
            color: #777;
        }
        #main button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin: 20px 10px;
            transition: background-color 0.3s;
        }
        #main button:hover {
            background-color: #0056b3;
        }
        #form {
            display: none;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        #form label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
        #form input, #form select, #form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #form textarea {
            resize: vertical;
        }
        #form button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Биржа услуг</h1>
        <img src="latte.png" alt="Latte Logo">
        <p>Добро пожаловать</p>
        <button id="masters">Выбрать мастера</button>
        <button id="customers">Мой профиль</button>
    </div>
    <div id="form">
        <form id="customerForm">
            <label for="fio">ФИО:</label>
            <input type="text" id="fio" name="fio" required>

            <label for="profession">Профессия:</label>
            <select id="profession" name="profession" required>
                <option value="engineer">Инженер</option>
                <option value="teacher">Учитель</option>
                <option value="doctor">Врач</option>
            </select>

            <label for="about">Расскажите о себе:</label>
            <textarea id="about" name="about" rows="4" required></textarea>

            <label for="photo">Прикрепите фото:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;

        tg.BackButton.show();

        tg.BackButton.onClick(() => {
            document.getElementById('main').style.display = 'block';
            document.getElementById('form').style.display = 'none';
        });

        let masters = document.getElementById("masters");
        let customers = document.getElementById("customers");

        customers.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        });

        let customerForm = document.getElementById("customerForm");

        customerForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fio = document.getElementById("fio").value;
            const profession = document.getElementById("profession").value;
            const about = document.getElementById("about").value;
            const photo = document.getElementById("photo").files[0];

            // Отладочная информация
            console.log("ФИО:", fio);
            console.log("Профессия:", profession);
            console.log("О себе:", about);
            console.log("Фото:", photo);

            // Загрузка фото на сервер
            const formData = new FormData();
            formData.append('photo', photo);

            try {
                const response = await fetch('https://e126-5-18-250-185.ngrok-free.app/uploads/uploadPhoto', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Ошибка при загрузке фото');
                }

                const result = await response.json();
                const photo_url = result.photo_url;

                const data = {
                    fio: fio,
                    profession: profession,
                    about: about,
                    photo_url: photo_url
                };

                // Отладочная информация
                console.log("Отправляем данные боту:", data);

                // Отправка данных боту
                tg.sendData(JSON.stringify(data));

                // Закрыть Web App
                tg.close();
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке данных');
            }
        });
    </script>
</body>
</html>
